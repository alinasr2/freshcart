<h2 class="text-2xl italic mb-5 text-green-700 font-semibold">All Products</h2>
    <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-5">
        @for (product of products; track product.id) {
            <div class="hover:shadow-lg transition-all duration-200 w-full m-auto max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
                <a [routerLink]="['/product', product.id]">
                    <img class="rounded-t-lg h-[250px] object-contain mx-auto " [src]="product.imageCover" alt="product image" />
                </a>
                <div class="px-5 pb-5">
                    <div class="flex justify-between">
                        <p class="text-green-600"> {{product.category.name}} </p>
                        <div class="flex items-center gap-2" >
                            <svg class="w-4 h-4 text-yellow-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                                <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
                            </svg>
                            <span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded-sm dark:bg-blue-200 dark:text-blue-800"> {{product.ratingsAverage}} </span>
                        </div>
                    </div>
                    <a>
                        <h5 role="button" [routerLink]="['/product', product.id]" class="w-fit hover:underline hover:text-green-700 text-lg font-normal tracking-tight text-gray-900 dark:text-white"> {{product.title.split(" ",2).join(" ")}} </h5>
                    </a>
                    <div class="flex items-center justify-between mt-2">
                        <span class="text-xl font-semibold text-gray-900 dark:text-white"> {{product.price}} EGP</span>
                        <button (click)="addToCart(product._id)" role="button" class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add to cart</button>
                    </div>
                </div>
            </div>
        }


    </div>

    


    <ul class="flex -space-x-px w-fit m-auto mt-10 text-base h-10">
        @if (pageNumber == 2) {
            <li>
                <a role="button" (click)="pageNumber = 1; getAllProducts(pageNumber)" class="flex items-center justify-center px-4 h-10 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Previous</a>
            </li>
        }
        <a role="button"
        (click)="pageNumber = 1; getAllProducts(pageNumber)" 
        [ngClass]="{'bg-gray-100 text-gray-700': pageNumber === 1, 'bg-white text-gray-500': pageNumber !== 1}"
        class="flex items-center justify-center px-4 h-10 leading-tight border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
        1
     </a>
     
     <a role="button" 
        (click)="pageNumber = 2; getAllProducts(pageNumber)" 
        [ngClass]="{'bg-gray-100 text-gray-700': pageNumber === 2, 'bg-white text-gray-500': pageNumber !== 2}"
        class="flex items-center justify-center px-4 h-10 leading-tight border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
        2
     </a>
     
      @if (pageNumber == 1) {
        <li>
            <a role="button" (click)="pageNumber = 2; getAllProducts(pageNumber)" class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Next</a>
        </li>
    }
      <li>
      </li>
    </ul>
