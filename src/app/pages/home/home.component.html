<section>
    <header class="grid grid-cols-1 md:grid-cols-6 gap-3" >
        <owl-carousel-o [options]="mainSliderOptions" class="col-span-4">
            <ng-template carouselSlide >
                <img src="/images/slider-image-1.jpeg" alt="image" class="w-full h-[400px]">    
            </ng-template>  
            <ng-template carouselSlide>
                <img src="/images/slider-image-2.jpeg" alt="image" class="w-full h-[400px]">    
            </ng-template>  
            <ng-template carouselSlide>
                <img src="/images/slider-image-3.jpeg" alt="image" class="w-full h-[400px]">    
            </ng-template>  
        </owl-carousel-o>
        <div class="flex flex-col gap-3 col-span-2 m-auto mt-[-1px]">
            <img src="/images/grocery-banner-2.jpeg" class="w-full h-[194px]" alt="image">
            <img src="/images/banner-4.jpeg" class="w-full h-[194px]" alt="image">
        </div>
    </header>
    <h2 class="text-2xl italic mb-5 text-green-700 font-semibold">Popular Categories</h2>
    <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let category of categories">
        <ng-template carouselSlide>
        <img [src]="category.image" [alt]="category.slug" [title]="category.name" class="w-full h-[250px]">
        <h3 class="text-green-600 text-center mt-2"> {{category.name}} </h3>
        </ng-template>
    </ng-container>
    </owl-carousel-o>
    <h2 class="text-2xl italic mb-5 text-green-700 font-semibold">Popular Products</h2>
    <div class="grid sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-4 gap-5">
        @for (product of products; track product.id) {
            <div class="hover:shadow-lg transition-all duration-200  w-full m-auto max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
                <a [routerLink]="['/product', product.id]">
                    <img class="rounded-t-lg h-[250px] object-contain mx-auto " [src]="product.imageCover" alt="product image" />
                </a>
                <div class="px-5 pb-5">
                    <div class="flex justify-between">
                        <p class="text-green-600"> {{product.category.name}} </p>
                        <div class="flex items-center gap-2" >
                            <svg class="w-4 h-4 text-yellow-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                                <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
                            </svg>
                            <span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded-sm dark:bg-blue-200 dark:text-blue-800"> {{product.ratingsAverage}} </span>
                        </div>
                    </div>
                    <a>
                        <h5 role="button" [routerLink]="['/product', product.id]" class="w-fit hover:underline hover:text-green-700 text-lg font-normal tracking-tight text-gray-900 dark:text-white"> {{product.title.split(" ",2).join(" ")}} </h5>
                    </a>
                    <div class="flex items-center justify-between mt-2">
                        <span class="text-xl font-semibold text-gray-900 dark:text-white"> {{product.price}} EGP</span>
                        <button (click)="addToCart(product._id)" role="button" class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add to cart</button>
                    </div>
                </div>
            </div>
        }
    </div>
</section>
